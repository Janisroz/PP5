{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 mt-1 text-center">
            <img src="{{ MEDIA_URL }}{{ product.image }}" class="img-fluid rounded img-border product-image p-2"
                alt="{{ product.name }}">
        </div>
        <div class="col-12 col-md-6 mt-1 text-center d-flex justify-content-center align-items-center flex-column">
            <h1>{{ product.name }}</h1>
            <hr>
            <a href="">
                <h3>{{ product.category }}</h3>
            </a>
            $ {{ product.price }}
            </h3>
            <p><i class="fa-solid fa-star"></i> {{ product.rating }}</p>
            <div class="product-description col-md-6">
                <p>{{ product.description }}</p>
            </div>
            <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row justify-content-center">
                    <div class="col-12 d-flex align-items-center">
                        <p class="mt-3"><strong>Quantity:</strong></p>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="decrement-qty btn btn-black rounded-0" 
                                        data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                                        <span class="icon">
                                            <i class="fas fa-minus"></i>
                                        </span>
                                    </button>
                                </div>
                                <input class="form-control qty_input text-center" type="number"
                                    name="quantity" value="1" min="1" max="99"
                                    data-item_id="{{ product.id }}"
                                    id="id_qty_{{ product.id }}">
                                <div class="input-group-append">
                                    <button class="increment-qty btn btn-black rounded-0"
                                        data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                                        <span class="icon">
                                            <i class="fas fa-plus"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col mt-2">
                    <a href="{% url 'products' %}">
                        <button type="button" class="btn btn-secondary">Keep Shopping</button>
                    </a>
                    <input type="submit" class="btn btn-primary" value="Add to Cart">
                </div>
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
