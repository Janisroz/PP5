<div class="toast-container">
  <div id="liveToast" class="toast custom-toast" data-bs-autohide="false" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="toast-header img-border d-flex align-items-center justify-content-between bg-success ">
      <p class="m-0 fs-6 head-font bg-transparent secondary-font-color">Success!</p>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body img-border">
      {{ message }}
    </div>
    {% if grand_total and not on_profile_page %}
    <div class="bag-contents-wrapper img-border">
      <p class="py-1 mb-0 ms-1 fs-6 head-font">Your Bag ({{ product_count }})</p>
      {% for item in bag_items %}
      <div class="row">
        <div class="col-3 my-1">
          {% if item.product.image %}
          <img class="w-100 img-border ms-1" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
          {% else %}
          <img class="w-100 img-border ms-1" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
          {% endif %}
        </div>
        <div class="col-9">
          <p class="my-0">{{ item.product.name }}</p>
          <p class="my-0">Qty: {{ item.quantity }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="img-border">
      <div class="col-12 w-100 d-flex align-items-center flex-column">
        <p class="mt-3 mb-1">
          Total :
          <span class="float-right">${{ total|floatformat:2 }}</span>
        </p>
        <a href="{% url 'view_bag' %}" class="btn-primary">
          <button type="button" class="btn btn-primary">Go To Secure Checkout <span class="bg-transparent"><i
                class="fas fa-lock bg-transparent"></i></span></button>
        </a>
      </div>
    </div>
    {% endif %}
  </div>
</div>
