{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                <img src="{{ session.product.image.url }}" class="d-block mx-lg-auto img-fluid" alt="Required Equipment : {{ session.product.name }}" width="700" height="500" loading="lazy">
                </div>
                <div class="col-lg-6">
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ session.title }}</h1>
                <a href="{% url 'all_coaches' %}"><h2>{{ session.coach }}</h2></a>
                <div class="lead">
                    {{ session.description|safe }}
                </div>
                
                <hr>
                {{ session.exercises|safe }}

                <p>
                    Like this session? Check out what you need below:
                </p>
                <a href="{% url 'product_detail' product_id=session.product.id %}">
                    <button class="btn btn-secondary">{{ session.product.name }}</button>
                </a>
                {% if request.user.is_superuser %}
                <div class=" d-flex justify-content-center mb-2 col-10 flex-row  mt-2 ">
                    <a href="{% url 'edit_session' session.id %}" class="text-center mb-1 mx-1">
                        <button type="button" class="btn btn-info">Edit Session</button>
                    </a>
                    <a href="{% url 'delete_session' session.id %}" class="text-center mx-1">
                        <button type="button" class="btn btn-danger">Delete Session</button>
                    </a>
                    </a>
                </div>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
