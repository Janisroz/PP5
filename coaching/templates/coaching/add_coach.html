{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-upper">Coach Management</h1>
            <hr>
            <h3>Add a New Coach</h3>
            </div>
    </div>
    <div class="row">
            <div class="col-12 col-lg-6">
                <form method="POST" action="{% url 'add_coach' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <a href="{% url 'all_coaches' %}">
                        <button type="button" class="btn btn-secondary btn-md mt-2"><i class="fas fa-chevron-left bg-transparent secondary-font-color"></i> Back to Coaches</button>
                    </a>
                    <button id="submit-button" class="btn btn-primary btn-md mt-2" type="submit">
                        <span class="text-upper bg-transparent">Add Coach</span>
                    </button>
                </form>
            </div>
            
            
    </div>
</div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
